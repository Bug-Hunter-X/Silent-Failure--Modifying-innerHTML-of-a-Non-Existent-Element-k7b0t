<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    // Incorrectly attempting to set innerHTML on a non-existent element
    document.getElementById("myNonExistentDiv").innerHTML = "This text won't be visible.";
  </script>
</body>
</html>
